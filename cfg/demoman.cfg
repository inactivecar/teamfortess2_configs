exec binds
//alias
alias "+turnleft" "+left; -moveleft"
alias "-turnleft" "-left;"
alias "+turnright" "+right; -moveright"
alias "-turnright" "-right"
alias "+shift" "bind "d" "+turnright"; bind "a" "+turnleft""
alias "-shift" "bind "a" "+moveleft"; bind "d" "+moveright"; -left; -right"

bind "shift" "+shift"

echo "Demoman Config Loaded"

