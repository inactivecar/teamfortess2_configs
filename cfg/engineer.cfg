exec binds
alias "sentry" "destroy 2; build 2"
alias "dispenser" "destroy 0; build 0"
alias "entrance" "destroy 1; build 1"
alias "exit" "destroy 3; build 3"
bind "KP_END" "sentry"
bind "KP_PGDN" "dispenser"
bind "KP_HOME" "entrance"
bind "KP_PGUP" "exit"

alias "+fastmini" "bind "mouse2" "sentry""
alias "-fastmini" "bind "mouse2" "+attack2""
bind "shift" "+fastmini"

echo "Engineer Config Loaded"
