// first unbinds all of the keys so that you can start with a clean slate
unbindall
bind "v" "+attack3"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "c" "voice_menu_3"
bind "d" "+moveright"
bind "e" "voicemenu 0 0"
bind "f" "inspect"
bind "g" "+taunt"
bind "j" "cl_decline_first_notification"
bind "i" "showmapinfo"
bind "k" "cl_trigger_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "h" "+use_action_slot_item"
bind "p" "explode"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "impulse 201"
bind "u" "say_team"
bind "w" "+forward"
bind "x" "voice_menu_2"
bind "y" "say"
bind "z" "voice_menu_1"
bind "'" "+moveup"
bind "`" "toggleconsole"
bind "," "changeclass"
bind "." "changeteam"
bind "/" "+movedown"
bind "-" "disguiseteam"
bind "SPACE" "+cj"
bind "TAB" "+scores"
bind "ESCAPE" "cancelselect"
bind "INS" "+klook"
bind "END" "centerview"
bind "PGUP" "+lookup"
bind "PGDN" "+lookdown"
bind "PAUSE" "pause"
bind "ALT" "+strafe"
bind "CTRL" "+duck"
bind "F1" "load_itempreset 0"
bind "F3" "load_itempreset 2"
bind "F2" "load_itempreset 1"
bind "F4" "load_itempreset 3"
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F10" "disconnect"
// this next button will fix the graphical error you sometimes get in tf2
// for exeample floating cosmectics or wrong color hud
bind "F11" "hud_reloadscheme; record fix; stop"
bind "F9" "player_ready_toggle"
bind "F12" "replay_togglereplaytips"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "+use_action_slot_item"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
// because spy turns it off it's easier to put it here than in 8 other configs
cl_autoreload 1

