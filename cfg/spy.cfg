exec binds
bind "KP_END" "disguise 1 -1"
bind "KP_DOWNARROW" "disguise 3 -1"
bind "KP_PGDN" "disguise 7 -1"
bind "KP_LEFTARROW" "disguise 4 -1"
bind "KP_5" "disguise 6 -1"
bind "KP_RIGHTARROW" "disguise 9 -1"
bind "KP_HOME" "disguise 5 -1"
bind "KP_UPARROW" "disguise 2 -1"
bind "KP_PGUP" "disguise 8 -1"
bind "KP_INS" "disguise 7 -2"

alias "sapper" "slot2; bind "q" "gun""
alias "gun" "slot1; bind "q" "knife""
alias "knife" "slot3; bind "q" "gun"
bind "1" "gun" 
bind "2" "sapper"
bind "3" "knife"
bind "f" "sapper"
bind "q" "knife"
bind "v" "lastdisguise"
bind "b" "inspect"

cl_autoreload 0

echo "Spy Config Loaded"
