// makes it so that you can see your ping and a nice graph when you press tab on top of seeing the scores.
alias "+scores" "+showscores; net_graph 2"
alias "-scores" "-showscores; net_graph 0"
// crouch when you jump because why not.
alias "+cj" "+jump; +duck"
alias "-cj" "-duck; -jump"

// Some alias for overriding an fps config

//ragdolls on and off
alias "ragdollsoff" "cl_ragdoll_fade_time 0; cl_ragdoll_forcefade 1; cl_ragdoll_physics_enable 0; g_ragdoll_fadespeed 0; g_ragdoll_lvfadespeed 0; ragdoll_sleepaftertime 0"
alias "ragdollson" "cl_ragdoll_fade_time 15; cl_ragdoll_forcefade 0; cl_ragdoll_physics_enable 1; g_ragdoll_fadespeed 600; g_ragdoll_lvfadespeed 100; ragdoll_sleepaftertime "5.0f""

//shadows on and off
alias "shadowsoff" "mat_shadowstate 0; r_shadowmaxrendered 0; r_shadowrendertotexture 0; r_shadows 0"
alias "shadowson" "mat_shadowstate 1; r_shadowmaxrendered 11; r_shadowrendertotexture 1; r_shadows 1"

//faces on and off
alias "faceson" "r_eyes 1; r_flex 1; r_lod 1; r_rootlod 1; r_teeth 1"
alias "facesoff" "r_eyes 0; r_flex 0; r_lod 2; r_rootlod 2; r_teeth 0"

//Gibs on and off
alias "gibson" "cl_phys_props_enable 1; cl_phys_props_max 128; props_break_max_pieces -1; r_propsmaxdist 1000; violence_agibs 1; violence_hgibs 1"
alias "gibsoff" "cl_phys_props_enable 0; cl_phys_props_max 0; props_break_max_pieces 0; r_propsmaxdist 1; violence_agibs 0; violence_hgibs 0"

//sprays on and off
alias "sprayson" "cl_playerspraydisable 0; r_spray_lifetime 2"
alias "spraysoff" "cl_playerspraydisable 1; r_spray_lifetime 0"

echo "Inactivecar's alias loaded"
