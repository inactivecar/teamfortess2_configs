fps_max 0 // no max fps 

// getting all of the aliases
exec alias

// setting up preferences to change them edit preferences.cfg
exec preferences

// choose your frame configuration (highframes, maxframes, highquality, maxquality)
exec highframes

// some things you might want changed from your fps config of your choice.
// if you want to turn them on or off simply change off to on and vice versa
gibsoff
shadowsoff
ragdollsoff
faceson
spraysoff

//these are easy to change on your own so I didn't bother aliasing them.

cl_jiggle_bone_framerate_cutoff 1 //turns jigglebones on and off. 1 for on 0 for off
glow_outline_effect_enable 1 // turns the objective glowing on and off.
